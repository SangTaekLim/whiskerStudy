<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>4일차</title>
	</head>
<body>
<ul>
	<li>
		<label for="tel">전화번호 : </label>
		<input id="tel" type="tel" placeholder="213" disabled />
	</li>
	<li>
		<label for="checkbox1"> 사과 : </label>
		<input id="checkbox1" name="checkbox" type="checkbox" />
		<label for="checkbox2"> 배 : </label>
		<input id="checkbox2" name="checkbox" type="checkbox" />
		<label for="checkbox3"> 수박 : </label>
		<input id="checkbox3" name="checkbox" type="checkbox" />
	</li>
	<li>
		<label for="radio1"> 사과 : </label>
		<input id="radio1" name="radio" type="radio" />
		<label for="radio2"> 배 : </label>
		<input id="radio2" name="radio" type="radio" />
		<label for="radio3"> 수박 : </label>
		<input id="radio3" name="radio" type="radio" />
	</li>
	<li>
		<label for="number"> number : </label>
		<input id="number"  type="number" />
	</li>
	<li>
		<label for="range"> range : </label>
		<input id="range"  type="range"  min="10" max="100" step="10" />
	</li>
	<li>
		<label for="date"> date : </label>
		<input id="date"  type="date"  />
	</li>
	<li>
		<label for="month"> month : </label>
		<input id="month"  type="month"  />
	</li>
	<li>
		<label for="week"> week : </label>
		<input id="week"  type="week"  />
	</li>
	<li>
		<label for="time"> time : </label>
		<input id="time"  type="time"  />
	</li>
	<li>
		<label for="datetime-local"> datetime-local : </label>
		<input id="datetime-local"  type="datetime-local"  />
	</li>
	<li>
		<label for="submit"> submit : </label>
		<input id="submit"  type="submit"  />
	</li>
	<li>
		<form>
			<label for="intxt"> intxt : </label>
			<input id="resintxtet"  type="text"  />
			<label for="reset"> reset : </label>
			<input id="reset"  type="reset"  />

			<button type="reset">버튼</button>
		</form>
		
	</li>
	<li>
		<label for="button"> button : </label>
		<input id="button"  type="button" value="test"  />
	</li>
	<li>
		<label for="file"> file : </label>
		<input id="file"  type="file" />
	</li>

	<li>
		<label for="hidden"> hidden : </label>
		<input id="hidden"  type="hidden" />
	</li>

	<li>
		<label for="select"> select : </label>
		<select id="select">
			<option>1</option>
			<option selected>2</option>
			<option>3</option>
		</select>
	</li>
	<li>
		<label for="textarea"> textarea : </label>
		<textarea>
			
		</textarea>
	</li>

	<li>
		<button type="reset">버튼</button>
	</li>


	<li>
		회원가입 폼 만들기 과제
		항목 : ID, 비밀번호, 이름, 생년월일, 주소, 전화번호, 이메일
		      나이, 체크박스로 : 좋아하는 과일 (사과, 바나나 등)/
			  성별,
			  자기소개,
			  등록 버튼 / 리셋버튼 

	</li>







</ul>



</body>

</html>
